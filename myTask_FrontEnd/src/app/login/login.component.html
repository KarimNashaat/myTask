<!DOCTYPE html>

<html lang="en">



<head>

	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet">

</head>

<body>

	<!-- Header -->

	<header id="home">

		<!-- Background Image -->

		<div class="image2">
			<div class="overlay"></div>
		</div>

		<!-- /Background Image -->



		<!-- Nav -->

		<nav id="nav" class="navbar nav-transparent">

			<div class="container">


			
			</div>

		</nav>

		<!-- /Nav -->
		<div class="home-wrapper">

			<div class="login">

				<h2 style="color: ghostwhite">Change your JSON file to CSV file NOW !!!</h2>
				<h1>Login</h1>

				<form method="post">

					<input type="text" name="u" placeholder="Email Address" required="required" (input)="onUpdateEmail($event)" />
					<input type="password" name="p" placeholder="Password" required="required" (input)="onUpdatePass($event)" />
					<button type="button" style="background-color: rgb(204, 201, 21); color:#ffffff" class="btn btn-block btn-large" (click)="onLogin()">
						<strong>
							Login!
						</strong>
					</button>

				</form>
				<br>
				<a style="color: #ffffff">Don't have an account?</a>
				<li>
					<a href="#/register">Signup here >></a>
				</li>

			</div>
		</div>

	</header>


	<!-- Footer -->

	<footer id="footer" class="sm-padding bg-dark">



		<!-- Container -->

		<div class="container">

			<h5 class="CR"> Created By Karim Nashaat</h5>

			


		</div>

		<!-- /Container -->



	</footer>

	<!-- /Footer -->

</body>

</html>
